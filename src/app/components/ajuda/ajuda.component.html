


 <div class= institutos *ngFor="let list of listaInstitu;">
    <!--app-ajuda [institu]="list"></app-ajuda-->
    <mat-card>
    <img [src]="list?.imagem">

    <span> {{ list?.nome }} </span>

    <span> {{ list?.descricao }}</span>

    <p> Acesse aqui para saber mais: {{ list?.site }} </p>

</mat-card>
</div>
