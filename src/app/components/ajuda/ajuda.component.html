


 <div class= institutos *ngFor="let list of listaInstitu;">
    <!--app-ajuda [institu]="list"></app-ajuda-->
    <mat-card>
    <img [src]="list?.imagem">
    <br>
    <span class=nome> {{ list?.nome }} </span>
    <br>
    <span class=desc> {{ list?.descricao }}</span>
    <br>
    <span class=link> Acesse aqui para saber mais: {{ list?.site }} </span>

</mat-card>
</div>
